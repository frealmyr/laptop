---
- hosts: localhost
  become: true

  tasks:

    ################
    ## Containers ##
    ################

    - name: kubectl - create .kube directory
      file:
        path: $HOME/.kube
        state: directory
      become_user: fredrick

    - name: kubectl - touch config file
      file:
        path: $HOME/.kube/config
        state: touch
      become_user: fredrick

