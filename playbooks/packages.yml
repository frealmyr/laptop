---
- hosts: localhost
  become: true
  tasks:
    ##################
    ## RPM Packages ##
    ##################

    - name: dnf - upgrade all packages
      dnf:
        name: "*"
        state: latest

    - name: dnf - import RPM fusion keys
      ansible.builtin.rpm_key:
        state: present
        key: "{{ item }}"
      with_items:
        - "https://rpmfusion.org/keys?action=AttachFile&do=get&target=RPM-GPG-KEY-rpmfusion-free-fedora-2020"
        - "https://rpmfusion.org/keys?action=AttachFile&do=get&target=RPM-GPG-KEY-rpmfusion-nonfree-fedora-2020"

    - name: dnf - add RPM Fusion free repository
      shell: dnf install -y {{ item }}
      with_items:
        - "https://download1.rpmfusion.org/free/fedora/rpmfusion-free-release-{{ansible_distribution_major_version}}.noarch.rpm"
        - "https://download1.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-{{ansible_distribution_major_version}}.noarch.rpm"

    - name: dnf - add docker repository
      shell: dnf config-manager -y --add-repo https://download.docker.com/linux/fedora/docker-ce.repo

    - name: dnf - install docker packages
      dnf:
        name:
          - containerd.io
          - docker-ce
          - docker-ce-cli
          - docker-compose-plugin
        state: latest

    - name: dnf - install system packages
      dnf:
        name:
          - ddcutil
          - fwupd
          - golang-github-docker-credential-helpers-devel
          - smartmontools
          - ufw
          - power-profiles-daemon # powerprofilesctl
        state: latest

    - name: dnf - install laptop packages
      dnf:
        name:
          - '@multimedia'
          - ffmpeg
          - gstreamer1-vaapi
          - intel-gpu-tools
          - intel-media-driver
          - libva
          - libva-utils
          - mesa-dri-drivers
          - light
          - iwlax2xx-firmware
          - alsa-sof-firmware
          - alsa-firmware
          - wpa_supplicant
          - iw
          - NetworkManager-wifi
          - crda
        state: latest

    - name: dnf - install cli packages
      dnf:
        name:
          - bat
          - curl
          - git
          - inxi
          - mc
          - pass
          - tmux
          - wget
          - zip
          - htop

    - name: dnf - install sway packages
      dnf:
        name:
          - dunst
          - sddm
          - sway
          - swaybg
          - swaylock
          - swayidle
          - waybar
          - wdisplays
          - wofi
          - wob
          - kanshi
          - NetworkManager-tui

    - name: dnf - install user packages
      dnf:
        name:
          - alacritty
          - docker-compose
          - flatpak
          - mpv
          - peek
          - seahorse
          - wireguard-tools
          - wl-clipboard
          - yubikey-manager
          - zsh
        state: latest

    - name: dnf - install development packages
      dnf:
        name:
          - yamllint

    #############
    ## FlatPak ##
    #############

    - name: add the flathub flatpak repository
      community.general.flatpak_remote:
        name: flathub
        state: present
        flatpakrepo_url: https://dl.flathub.org/repo/flathub.flatpakrepo
        method: user
      become_user: fredrick

    - name: install flatpak packages
      community.general.flatpak:
        name: "{{ item }}"
        state: present
        method: user
      become_user: fredrick
      with_items:
        - com.discordapp.Discord
        - com.github.tchx84.Flatseal
        - com.gitlab.newsflash
        - com.jgraph.drawio.desktop
        - com.prusa3d.PrusaSlicer
        - com.visualstudio.code
        - org.chromium.Chromium
        - org.remmina.Remmina
        - rest.insomnia.Insomnia
        - sh.cider.Cider

    ##########
    ## asdf ##
    ##########

    - name: asdf - clone asdf repository
      git:
        repo: "https://github.com/asdf-vm/asdf.git"
        dest: "~/.asdf"
        version: v0.10.2
        update: no
        accept_hostkey: yes
      become_user: fredrick

    - name: asdf - add, install and set global versions
      shell: . $HOME/.asdf/asdf.sh && asdf plugin add "{{ item }}" && asdf install "{{ item }}" latest && asdf global "{{ item }}" latest
      args:
        executable: /usr/bin/zsh
      with_items:
        - argo
        - argo-rollouts
        - argocd
        - direnv
        - gcloud
        - github-cli
        - golang
        - helm
        - istioctl
        - kompose
        - krew
        - kubectl
        - operator-sdk
        - pulumi
        - stern
        - terraform
        - terraform-docs
        - yq
      register: asdf_add_result
      failed_when:
        - asdf_add_result.rc == 1 or asdf_add_result.rc == 2 and not "'already added' in asdf_add_result.stderr" # Already added plugin should be rc0..
      become_user: fredrick
